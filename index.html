<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Researcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {
            background-color: #555;
        }

        .button:active {
            background-color: #555;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Your Name</h1>
            <ul>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#experiences">Experiences</a></li>
                <li><a href="#awards">Awards</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <section id="publications">
                <h2>Publications</h2>
                <ul>
                    <li><a class="button" href="link_to_publication_1">Publication 1</a></li>
                    <li><a class="button" href="link_to_publication_2">Publication 2</a></li>
                    <!-- Add more publications as needed -->
                </ul>
            </section>

            <section id="education">
                <h2>Education</h2>
                <p>Your educational background goes here.</p>
            </section>

            <section id="experiences">
                <h2>Experiences</h2>
                <p>Your professional experiences go here.</p>
            </section>

            <section id="awards">
                <h2>Awards</h2>
                <p>Your awards and recognitions go here.</p>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>

</html>
