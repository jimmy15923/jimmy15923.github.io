<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Cheng Kun (Jimmy) Yang</title>
    <link href="https://scholar.google.com.hk/citations?user=Ke4_ozgAAAAJ&hl=zh-TW" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        header {
            background: #004080;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }

        header li {
            margin: 0 15px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .content {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2em;
            border-bottom: 2px solid #004080;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #004080;
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px #003366;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0059b3;
        }

        .button:active {
            background-color: #003366;
            transform: translateY(2px);
        }

        footer {
            background: #004080;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            header ul {
                flex-direction: column;
                margin: 0;
            }

            header li {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Cheng-Kun Yang</h1>
            <ul>
                <li><a href="#Publications">Publications</a></li>
                <li><a href="#Education">Education</a></li>
                <li><a href="#Experiences">Experiences</a></li>
                <li><a href="#Awards">Awards</a></li>
            </ul>
        </div>
    </header>

    <div class="container">

            <section id="publications">

            </section>

            <section id="education">

            </section>

            <section id="experiences">

            <section id="awards">

        </div>
    </div>

    <footer>
